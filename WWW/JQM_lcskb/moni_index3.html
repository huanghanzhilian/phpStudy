<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>列车时刻表查询</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.3.css"/>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery.mobile-1.4.3.js"></script>
</head>

<body>
<div data-role="page" id="index">
    <div data-role="header">
        <h1>标题1</h1>
    </div>
    <div role="main" class="ui-content">
        <p>内容1</p>
        <p><a href="#index2" data-transition="slideup">index2</a></p>
    </div>
    <div data-role="footer">
        <h1>页脚1</h1>
    </div>
</div>


<div data-role="page" id="index2">
    <div data-role="header">
        <h1>标题2</h1>
    </div>
    <div role="main" class="ui-content">
        <p>内容2</p>
        <p><a href="#index" data-transition="slidedown">index</a></p>
    </div>
    <div data-role="footer">
        <h1>页脚2</h1>
    </div>
</div>


<script>
//页面初始化事件初始化成功后不再执行
$(document).on("pagebeforecreate",function(){        //在页面创立前
	alert("pagebeforecreate")
})

$(document).on("pagecreate",function(){              //当页面创建时 
	alert("pagecreate")
})

$(document).on("pageinit",function(){                //在页面初始化后
	alert("pageinit")
})
</script>

</body>
</html>
