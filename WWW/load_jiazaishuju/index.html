<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>load加载数据</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>

<body>
<input id="btnShow" type="button" value="加载" /><br/>
<ul></ul>

<script>
$(function(){
	$("#btnShow").bind('click',function(){
		var $this = $(this);
		$("ul").html("<img src='http://img.mukewang.com/52dccbaf0001c21507380393.jpg' alt=''/>").load('date.html li:eq(0)',function(e){
			$this.attr("disabled", "true");
			 
		})
    })
})
</script>
</body>
</html>
