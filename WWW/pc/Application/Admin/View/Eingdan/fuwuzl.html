<script>
var skslp;
var serwu=false;
var dusi;
$(function(){
	$('#maincontent').citys({
        required:false,
        nodata:'disabled',
        onChange:function(data){

            //console.log(data)
            if(data.province&&data.city&&data.area){
            	skslp=data;
            	serwu=true;
            	$(".btn").addClass('avsrrop');
            	dusi=data;
            }else{
            	serwu=false;
            	skslp=data;
            	$(".btn").removeClass('avsrrop');
            }
            //var text = data['direct']?'(直辖市)':'';
            //$('#place').text('当前选中地区：'+data['province']+text+' '+data['city']+' '+data['area']);
        }
    });

    //
    $(".dialog1").dialog({
		'title':'',
		'content':'sssss',
		'buttons':{
			'确定':function(api){
				api.close();
			}
		}
	},function(api){
		//console.log(api)
		$('#btn1').click(function(){
			api.open();
			api.setContent();
			//console.log(api.getButtons())
			//console.log(api.isOpen())
		});
	});
})
function shustr(){
	if(serwu){
		pohut(dusi,skslp)
	}
}
//判断
function pohut(datas, skslp) {
	$.ajax({
		url: "http://weibaishi.com/admin/eingdan/panduan",
		data: {
			'bianma': datas.code
		},
		dataType: "json",
		type: 'post',
		success: function(data) {
			if (data == "1") {
				$(".dialog1").dialog({
						'title': '温馨提示',
						'content': '可上门服务',
						'autoOpen': true,
						'buttons': {
							'确定': function(api) {
								api.close();
							}
						}
					})
					//alert("可上门服务")
					//$(".places").text("可上门服务").removeClass("on");
			} else if (data == "2") {
				$(".dialog1").dialog({
						'title': '温馨提示',
						'content': '不可上门服务',
						'autoOpen': true,
						'buttons': {
							'确定': function(api) {
								api.close();
								$.ajax({
									url: "http://weibaishi.com/admin/eingdan/action",
									data: {
										'shou_name': '{$shou_name}',
										'address': skslp.province+' '+skslp.city+' '+skslp.area
									},
									dataType: "json",
									type: 'post',
									success: function(data) {

									}
								});
							}
						}
					})
					//alert("不可上门服务")
					//$(".places").text("不可上门服务").addClass("on");
			}
		}
	});
}
