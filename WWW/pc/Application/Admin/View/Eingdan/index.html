	//添加店铺
	function resize() {
		// var overlay= document.getElementById("attr-overlay");

		var set=(windows.height()-content.height())/2;

		content.offset({ top: set, left: sel });
		closed.on("click",function(){
			overlay.hide();
			content.hide();
		});
		overlay.on("click",function(){
			overlay.hide();
			content.hide();
		});

					<div class="input-group">\

							<p class="msg"></p>\
						</div>\
					</div>\

						<p class="input-title">店铺首页连接</p>\
						<div class="input-fill">\

					</div>\
					<button id="sksow" style="margin-top: 20px;" class="qizi-login">确认添加</button>\

		var shuop=false;
		var shuop1=false;

		$("#username").on('keyup',function(){
			if($(this).val().length>0){
				$(this).next().hide().html('');
			}else{
				$(this).next().show().html('<i class="cwe"></i>店铺不能为空');
			}
		});
		//店铺失焦
		$("#username").on("blur",function(){
			var value=$(this).val();
			if(value!=""){
				$.ajax({
					url: "http://weibaishi.com/admin/eingdan/shou_nameyz",
					data:{'shou_name':value},
					dataType: "json",
					type: 'post',
					success: function(data) {
						//console.log(data)
						if(data=="1"){
							$("#username").next().show().html('<i class="zqsw"></i>正确');
							shuop=true;
						}else if(data=="2"){
							$("#username").next().show().html('<i class="cwe"></i>此店铺已存在');
							shuop=false;
						}
					}
				});
			}

				$("#link").next().show().html('<i class="cwe"></i>请输入正确连接');
				shuop1=false;
			}
		})
		//提交
		$("#sksow").on('click',function(){
			if(!shuop){
				$("#username").next().show().html('<i class="cwe"></i>店铺有误');
			}else if(!shuop1){
				$("#link").next().show().html('<i class="cwe"></i>连接有误');
			}else{
				$.ajax({
					url: "http://weibaishi.com/admin/eingdan/shou_add",
					data: {
						'shou_name': $("#username").val(),
						'shou_lianjie': $("#link").val()
					},
					dataType: "json",
					type: 'post',
					success: function(data) {
						if (data == "1") {
							overlay.hide();
							content.hide();
							setToast3('<div style="color:#fff;background: rgba(0, 0, 0, 0.6);border-radius: 2px;padding: 2px;text-align: center;width:200px;margin: 0 auto;">操作成功</div>');
							setTimeout(function(){
								location.reload()
							},1500)
						} else if (data == "2") {
							overlay.hide();
							content.hide();
							setToast3('<div style="color:#fff;background: rgba(0, 0, 0, 0.6);border-radius: 2px;padding: 2px;text-align: center;width:200px;margin: 0 auto;">操作失败</div>');
							setTimeout(function(){
								location.reload()
							},1500)
						}
					}
				});
			}
		})
	}

		overlay.show();

		content.offset({ top: set, left: sel });
