<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<foreach name='arr' item='k'>
			单号:{$k.tixianshenqing_id} <br />
			提现金额:{$k.amt}<br />		
			账号:{$k.kahao}<br />
			姓名:{$k.xingming}<br />
			申请时间:{$k.txsq_time}<br />
			<if condition="strtoupper($k['zta']) eq  1">
					待审核<br /><br />
				<a href="__CONTROLLER__/tongguo/id/{$k.tixianshenqing_id}">确认通过</a>
					<elseif condition="strtoupper($k['zta']) eq 2"/ > 
					已通过
			</if> 
			<br /><br /><br />
	</foreach>
</body>
</html>
