<script src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>

<script>
$(function(){
	$('#maincontent').citys({
        required:false,
        nodata:'disabled',
        onChange:function(data){
            //判断省市区是否全
            if(data.province&&data.city&&data.area){
            	pohut(data)
            	$("#showcneys").show();
            	//$(".btn").addClass('avsrrop');
            }else{
            	$("#showcneys").hide();
            	//$(".btn").removeClass('avsrrop');
            }
            var text = data['direct']?'(直辖市)':'';
            $('#city_title').text('服务地址查询：'+data['province']+text+' '+data['city']+' '+data['area']);
        }
    });

    //
    $(".dialog1").dialog({
		'title':'',
		'content':'sssss',
		'buttons':{
			'确定':function(api){
				api.close();
			}
		}
	},function(api){
		//console.log(api)
		$('#btn1').click(function(){
			api.open();
			api.setContent();
			//console.log(api.getButtons())
			//console.log(api.isOpen())
		});
	});
})

//判断
function pohut(datas){
	$.ajax({
		url: "http://weibaishi.com/home/Index/panduan",
		data: {
			'bianma': datas.code
		},
		dataType: "json",
		type: 'post',
		success: function(data) {
			if (data == "1") {

				/*$(".dialog1").dialog({
					'title': '',
					'content': '可上门服务',
					'autoOpen':true,
					'buttons': {
						'确定': function(api) {
							api.close();
						}
					}
				})*/
				//alert("可上门服务")
				$("#showcneys span").text("可上门服务").removeClass("on");
				// openModelType();
				//判断a2是否存在子元素
            	if(!$("#a2").children().length){
            		$('#a2').openModelType({
						onChange: function(data) {
							if(data.types&&data.brands&&data.models&&data.sku){
								//判断a3是否存在子元素
            					if(!$("#a3").children().length){
            						$("#a3").formInfo({
										onChange: function(data) {
											if(data.username&&data.tel&&data.songau){
												$("#a4").orderStatus({
													onChange: function(data) {

														if(data==2){
															$("#wuliu").on('keyup',function(){
																if($(this).val()!=""){
																	$("#a5").html('<button class="spsowm">立即下单</button>')
																}else{
																	$("#a5").html('');
																}

															})
															if($("#wuliu").val()!=""){
																$("#a5").html('<button class="spsowm">立即下单</button>')
															}else{
																$("#a5").html('');
															}
														}else{
															$("#a5").html('<button class="spsowm">立即下单</button>')
														}
													}
												})
											}
										}
									});
            					}
							}
							$('#city_title2').text('选择服务项目：'+data['types']+' '+data['brands']+' '+data['models']+' '+data['sku']);
						}
					});
            	}
			} else if (data == "2") {
				/*$(".dialog1").dialog({
					'title': '',
					'content': '不可上门服务',
					'autoOpen':true,
					'buttons': {
						'确定': function(api) {
							api.close();
						}
					}
				})*/
				//alert("不可上门服务")
				$("#showcneys span").text("不可上门服务").addClass("on");
			}
		}
	});
}
