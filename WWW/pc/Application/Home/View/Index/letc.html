<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>维百士—手机配件上门安装</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;

		}
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: "ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Microsoft YaHei","Hiragino Sans GB","Hiragino Sans GB W3","WenQuanYi Micro Hei",sans-serif;
		}
		body{
			background: url(__PUBLIC__/new/image/pcwjimg/bg.png) center center no-repeat;
			background-size: cover;
			min-width: 960px;
			position: relative;
			
		}
		.header{
			height: 80px;
			line-height: 80px;
			background: rgba(255,255,255,.2);
		}
		.header h1{
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 22px;
			font-weight: normal;
			color: #fff
		}
		.wrap{
			width: 960px;
		    position: absolute;
		    top: 56%;
		    left: 50%;
		    -webkit-transform: translate(-50%,-50%);
		    transform: translate(-50%,-50%);
		    text-align: center;
		}
		.conent .title{
			margin: 0 auto;
			background:url(__PUBLIC__/new/image/pcwjimg/dsfdsfef.png) center center no-repeat;
			width: 785px;
			height: 109px;
		}
		.conent .com{
			margin: 0 auto;
			background:url(__PUBLIC__/new/image/pcwjimg/dsAaa.png) center center no-repeat;
			width: 380px;
			height: 177px;
		}
		.conent .hewop{
			display:block;
			margin: 0 auto;
			background:url(__PUBLIC__/new/image/pcwjimg/sasas.png) center center no-repeat;
			width: 472px;
			height: 114px;
			margin-top: 30px;
		}

		#slwo{
			/* position: absolute;
			right: 12px;
			bottom: 12px */;
			background-color: rgba(0,0,0,.4);
			border-radius: 3px;
			min-width: 9px;
			padding: 6px;
			line-height: 15px;
			margin-top: 10px;
			color: #fff;
			display: inline-block;
		}
	</style>
</head>
<body>
	
	<div class="header">
		<h1>维百士 - 手机配件上门安装</h1>
	</div>
	<div class="conent">
		<div class="wrap">
			<div class="title"></div>
			<div class="com"></div>
			
			<a target="_blank" class="hewop" href="{$shou_url}"></a>
			<span id="slwo">5秒后自动跳转</span>
		</div>
	</div>


	<!-- 1	<br/>
	{$shou_url} <br/>
	{$let_id} -->
</body>
<script type="text/javascript">
	window.onload = function() {
		var u = navigator.userAgent;
		//console.log(u)
		if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) { //安卓手机
			console.log("安卓手机");
			window.location.replace( "http://weibaishi.com/home/Index/let/let_id/{$let_id}" );
			// window.location.href = "mobile/index.html";
		} else if (u.indexOf('iPhone') > -1) { //苹果手机
			console.log("苹果手机")
			window.location.replace( "http://weibaishi.com/home/Index/let/let_id/{$let_id}" );
			// window.location.href = "mobile/index.html";
			//alert("抱歉目前不支持IOS");
		} else if (u.indexOf('Windows Phone') > -1) { //winphone手机
			console.log("winphone手机")
			window.location.replace( "http://weibaishi.com/home/Index/let/let_id/{$let_id}" );
			//alert("抱歉目前不支持winphone");
			// window.location.href = "mobile/index.html";
		}else if(u.indexOf('Windows') > -1){
			console.log("pc")
			//window.location.replace( "http://weibaishi.com/home/Index/letc/let_id/{$let_id}" );
		}
		//window.location.replace( "{$shou_url}" );
	}

	var timse;
	var n = 5;
	//获取显示秒数的元素，通过定时器来更改秒数。
	function count() {
		n--;
		document.getElementById("slwo").innerHTML = n+'秒后自动跳转';
		if (n == 0) {
			clearInterval(timse);
			window.location.replace( "{$shou_url}" );
			//location.assign("www.imooc.com");
		}

	}
	timse=setInterval("count()", 1000);
</script>
</html>
