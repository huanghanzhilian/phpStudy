<script type="text/javascript">

	// 同意解冻
	function buzuo(_id, _this) {
		if (confirm("你确定通过吗？")) {
			$.ajax({
				url: "http://d.weibaishi.com/admin/aingdan/tixian_suess",
				data: {
					'tixian_id': _id
				},
				dataType: "json",
				type: 'post',
				success: function(data) {
					if (data == "1") {
						window.location.reload();
					}
				}
			});
		}
	}

	
</script>
