<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/admin_index.css">
	<script src="__PUBLIC__/new/script/jquery-1.7.1.min.js" type="text/javascript"></script>
	<style type="text/css">
	/* .table thead tr{
		position: fixed;
		width: 100%;
	} */
	/* html,body{
		height: 100%;
		background: #ccc;
		overflow: hidden;
	} */
	/*图片*/
	.imageserwidth img{
		width: 66px;height: 66px;
		display: inline-block;
	}
	.anniu span.huidupo{
		color: #ff7e00;
		border: solid 1px #ff7e00;
	}

	/* 时间 */
	.sertime{
		position: relative;
	}
	.sertime:hover ul{
		display: block;
	}
	.sertime ul{
		position: absolute;
		top: 0px;
		left: 50%;
		width: 100%;
		text-align: left;
		background: #fff;
		padding: 8px;
		box-shadow: 0px 0px 10px 4px #ccc;
		color: #2d3340;
		display: none;
	}
	.tablesw tbody tr{
		border-bottom: solid 1px #ccc;
		text-align: center!important;
	}
/* 	.table tbody tr:nth-child(2n) {
    border-bottom: solid 1px #ccc;
     text-align: left; 
} */
	</style>
</head>
<body>
	<table class="table tablesw" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th>申请时间</th>
				<th>提现金额</th>
				<th>提现人</th>
				<th>提现卡号</th>
				<th>银行</th>
				<th>提现人手机号</th>
				<th>提现状态</th>
			</tr>
		</thead>
	<foreach name='arr' item='kk'>
		<tbody class="">

				<tr>
					<td width="10%">{$kk.tixian_time}</td>
					<td>{$kk.tixian_amount}</td>
					<td>{$kk.sf_username}</td>
					<td width="18%">{$kk.card_number}</td>
					<td width="18%">{$kk.card_name}</td>
					<td>{$kk.sf_phone}</td>
					<td width="20%">
						<if condition="strtoupper($kk['tixian_zt'] eq  2)">
							<span>提现成功</span>
						 <else/>
							<span>提现失败</span>
						</if>
					</td>
				</tr>
		</tbody>
		
			</foreach>
	</table>
</body>
</html>
