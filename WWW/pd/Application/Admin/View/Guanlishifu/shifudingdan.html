<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body><a href="__CONTROLLER__/index">返回</a>
		<center><a href='javascript:void(0)'onclick='shenhee(1)'>待审核</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)'onclick='shenhe(2)'>已完成</a></center><br /><br />
	<div id='list'>
	<foreach name='arr' key='aa' item='kk'>
			订单号:{$aa} <br />
		商品:<br />
		<foreach name='kk' item='cc'>
		{$cc.cpk_name}&nbsp;&nbsp;&nbsp;{$cc.cpk_price}元 <br />
		</foreach>{$cc.user_username}<br />
		{$cc.user_name}&nbsp;&nbsp;&nbsp;&nbsp;总价({$cc.amount}) <br /><br />
		已付款  <br /><br />
		<a href="__CONTROLLER__/shenhetongguo/id/{$cc.id}">审核通过</a><br /><br />
		<a href="__CONTROLLER__/shenhebutongguo/id/{$cc.id}">审核不通过</a><br /><br />
	</foreach>	<br /> 
	</div>

</body>
</html>
<script type="text/javascript">
function shenhe(fkzt){
	//alert(fkzt);
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/shenhea/fkzt/"+fkzt,true)
			//alert(model_id);/* style='display:none'*/
			ajax.send()
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4 && ajax.status==200){
					document.getElementById('list').innerHTML=ajax.responseText
				}
			}
	}

function shenhee(fkzt){
	//alert(fkzt);
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/shenheaa/fkzt/"+fkzt,true)
			//alert(model_id);/* style='display:none'*/
			ajax.send()
			ajax.onreadystatechange=function(){

				}
			}
	}
</script>
