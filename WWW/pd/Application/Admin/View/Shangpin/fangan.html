		if($(this).hasClass('on')){
			$(this).removeClass('on')

		}else{

		    $(this).next('input').attr("checked",true);
		};

			  },function(){

			  });

				  $(this).parents('.mmbucts').find('input').val($.trim($(this).text()));
				  $(this).parents('li').find('.bbvcx').val($(this).attr('data'))
		      })
