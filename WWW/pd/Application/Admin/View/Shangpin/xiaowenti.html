<script>
$(function(){
	$("#tianco").click(function(){
		var my_text=$(this).text();
		if(my_text=='重新添加新问题'){
			$(this).text('返回');
			$("#xgpinpan").hide();
		    $("#bikuss").show();
		}else{
			$(this).text('重新添加新问题');
			$("#xgpinpan").show();
		    $("#bikuss").hide();
		}
	})
	
	$(".color_ya").click(function(){
		if($(this).hasClass('on')){
			$(this).removeClass('on')
			$(this).next('input').attr("checked",false);
		}else{
		    $(this).addClass('on')
		    $(this).next('input').attr("checked",true);
		};
	})
	
	$(".color_ya1").click(function(){
		if($(this).hasClass('on')){
			$(this).removeClass('on')
			$(this).next('input').attr("checked",false);
		}else{
		    $(this).addClass('on')
		    $(this).next('input').attr("checked",true);
		};
	})
	
	
	
})

function Checked(){
	
	
	var nnmuo=$("input.color_ya_input[type='checkbox'][checked]").length;
	if(nnmuo<1){
		alert('您还没选择问题')
		return false;
	}
	
	
	return true;
}
</script>
