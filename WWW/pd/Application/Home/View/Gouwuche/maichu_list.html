<body style=" background:#f0f0f0;"> 
<div class="header">
<a href="__CONTROLLER__/cangkua"><span></span></a>

</div><!--头-->
<!--内容-->
<div class="content">
    <div class="content_con">
        <!--tab头-->
        <div class="shifudu_top">
            <ul class="pubcvt shifudu_top_ul">
                <li class="pubcvt_v shifudu_top_li shifudu_top_li_1">
                    <a href="javascript:void(0)" onclick='wei(0)'>卖出中<span>({$nums1})</span></a>
                </li>
                <li class="pubcvt_v shifudu_top_li">
                    <a href="javascript:void(0)" onclick='yifk(1)'>已卖出<span>({$nums2})</span></a>
                </li>
                <li class="pubcvt_v shifudu_top_li">
                    <a href="javascript:void(0)" onclick='yi(2)'>买入订单<span>({$nums3})</span></a>
                </li>
            </ul>
        </div>
        <!--tab头-->


<!--<a href="__CONTROLLER__/goumaichanpin">购买商品</a>
<center>{$my}</center>
<center><a href="__CONTROLLER__/cangkua">仓库</a></center>
	 <center><a href='javascript:void(0)'onclick='wei(0)'>未付款</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href='javascript:void(0)'onclick='yifk(1)'>已付款</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href='javascript:void(0)'onclick='yi(2)'>已完成</a></center>-->
     
     
	<div id='ff'>
		
    <div class="ceomer_com">
        <foreach name='arr' item='kk'>
        <h1 class="da_con_ce">订单编号：{$kk.ddh}
		<span class="shifu_qx">
         <a href="__CONTROLLER__/quxiaomaichu/id/{$kk.id}/cangku_id/{$kk.cangku_id} "onclick="if(confirm('确定取消?')==false)return false;">取消订单</a>
          
       </span>
	   </h1>
        <div class="rnmbur rnmbur_c">
            <ul>
                <li>
                     买方：<span class="chuangmbr">
                              {$kk.maifang}
                          </span>
                          <span class="bimnb fr"></span>
                </li>
                <li>
                     金额：<span class="chuangmbr">
                             {$kk.amount}元  
                          </span>
                </li>
                <li>
                     <span class="chuangmbr">
                             {$kk.cpk_name}
                          </span>
                </li>
                <li>
                    <span class="desc">
                       
                    </span>
                </li>
                
                <li>
                     <span class="chuangmbr">{$kk.cangku_name}</span><span class="bimnb fr">成本:{$kk.cpk_price}元</span>
                </li>
				
            </ul>
        </div>
    </foreach>
    
	    
	</div>
    </div>
    
    </div>

<script type="text/javascript">
$(function(){
	$(".shifudu_top_li").click(function(){
		if($(this).hasClass('shifudu_top_li_1')){
			//$(this).removeClass('shifudu_top_li_1')
			//$(this).find('b').css({'background-color':'#e6e6e6'})
		}else{
		$(this).addClass('shifudu_top_li_1').siblings().removeClass('shifudu_top_li_1')
		
		};
	})
})



	function yifk(){
		//alert(ways_id);
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/maichu_b",true)
			ajax.send()
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4 && ajax.status==200){
					document.getElementById('ff').innerHTML=ajax.responseText
				}
}
	}
function wei(zt){
		//alert(zt);
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/maichu_a/zt/"+zt,true)
			ajax.send()
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4 && ajax.status==200){
					document.getElementById('ff').innerHTML=ajax.responseText
				}
}
	}
function yi(){
		//alert(ways_id);
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/maichu_c",true)
			ajax.send()
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4 && ajax.status==200){
					document.getElementById('ff').innerHTML=ajax.responseText
				}
}
	}
</script>
