<script type="text/javascript">
		function chem(){
		var username=document.getElementById('username').value
//alert(username);
		var pwd=document.getElementById('pwd').value
		//var pwd=pwn.toString()
		
		var ajax = new XMLHttpRequest();  

		//ajax.open("get","__CONTROLLER__/chem/username/"+username+"/pwd/"+pwd);
		ajax.open("GET","__CONTROLLER__/chem?username="+username+"&pwd="+pwd)
		ajax.send();
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4 && ajax.status==200){
				if(ajax.responseText==1){
					$("#pwd").val("");
					$("#pwd").focus().addClass("tips");
					$("#pwd").attr("placeholder", "您的密码有误请重新填写");
					//document.getElementById('sp_username').innerHTML="账号或密码错误"
					//document.getElementById('sp_username').style.color="red"
				}else if(ajax.responseText==2){
					$("#username").val("");
					$("#username").focus().addClass("tips");
					$("#username").attr("placeholder", "您的账号有误请重新填写");
					//document.getElementById('sp_username').innerHTML="111111账号或密码错误"
					//document.getElementById('sp_username').style.color="red"
				}else{
		
			location.href="__CONTROLLER__/shifu";
				}
			}
		}

}


</script>


<script type="text/javascript">

//初始化页面时验证是否记住了密码

});


function saveUserInfo() {
    if ($("#rmbUser").attr("checked") == true) {
        var userName = $("#wsc-username").val();
        var passWord = $("#wsc-password").val();
        $.cookie("rmbUser", "true", { expires: 7 }); // 存储一个带7天期限的 cookie
        $.cookie("userName", userName, { expires: 7 }); // 存储一个带7天期限的 cookie
        $.cookie("passWord", passWord, { expires: 7 }); // 存储一个带7天期限的 cookie
    }
    else {
        $.cookie("rmbUser", "false", { expires: -1 });        // 删除 cookie
        $.cookie("userName", '', { expires: -1 });
        $.cookie("passWord", '', { expires: -1 });
    }
}
</script>
