<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/admin_index.css">
	<script src="__PUBLIC__/new/script/jquery-1.7.1.min.js" type="text/javascript"></script>
	<style type="text/css">
	/* .table thead tr{
		position: fixed;
		width: 100%;
	} */
	/* html,body{
		height: 100%;
		background: #ccc;
		overflow: hidden;
	} */
	/*图片*/
	.imageserwidth img{
		width: 66px;height: 66px;
		display: inline-block;
	}
	.anniu span.huidupo{
		color: #ff7e00;
		border: solid 1px #ff7e00;
	}


	/* 时间 */
	.sertime{
		position: relative;
	}
	.sertime:hover ul{
		display: block;
	}
	.sertime ul{
		position: absolute;
		top: 0px;
		left: 50%;
		width: 100%;
		text-align: left;
		background: #fff;
		padding: 8px;
		box-shadow: 0px 0px 10px 4px #ccc;
		color: #2d3340;
		display: none;
	}
	</style>
</head>
<body>
	<table class="table " cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th>离职时间</th>
				<th>姓名</th>
				<th>电话</th>
				<th>服务城市</th>
				<th>服务范围</th>
				<th>现住地址</th>
				<th>手持身份证照片</th>
			</tr>
		</thead>	
		
		<tbody class="">
			<foreach name='arr' item='kk'>
				<tr>
					<td class="sertime" width="10%">{$kk.lizhi_time}
						<ul>
							<li>
								<p>邀请时间</p>
								{$kk.yq_time}
							</li>
							<li>
								<p>加入时间</p>
								{$kk.ruzhi_time}
							</li>
							<li>
								<p>转正时间</p>
								{$kk.zhuanzheng_time}
							</li>
							<li>
								<p>离职时间</p>
								{$kk.lizhi_time}
							</li>
						</ul>
					</td>
					<td>{$kk.sf_username}</td>
					<td>{$kk.sf_phone}</td>
					<td>{$kk.fw_city}</td>
					<td width="18%">{$kk.fwquu}</td>
					<td width="18%">{$kk.fwshengshi},{$kk.sfaddress}</td>
					<td class="imageserwidth"><img src="__PUBLIC__/{$kk.dcard}"></td>
				</tr>
				<tr>	
					<td colspan="7">
						<div class="anniu-center">
							<div class="anniu fl">
								<span onclick="huifu({$kk.sf_id},this)">工程师恢复</span>
							</div>
						</div>
					</td>
				</tr>
			</foreach>
		</tbody>
		
	</table>
</body>
</html>




<script type="text/javascript">
	// 恢复离职
	function huifu(datas,_this){
		if (confirm("你确定恢复此工程师吗？")) {
			$.ajax({
				url: "http://m.weibaishi.com/Admin/aingdan/give_sf",
				data: {
					'sf_id': datas
				},
				dataType: "json",
				type: 'post',
				success: function(data) {
					if (data == "1") {
						window.location.reload();
					}
				}
			});
		}
	}
	
</script>
