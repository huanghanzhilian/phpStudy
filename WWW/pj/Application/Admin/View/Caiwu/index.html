<script type="text/javascript">
function ass(id){
		var ajax=new XMLHttpRequest()
			ajax.open("get","__CONTROLLER__/youhuia/id/"+id,true)
			ajax.send()
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4 && ajax.status==200){
					document.getElementById('p').innerHTML=ajax.responseText;
					$(".erdu").each(function(q,w){
						//console.log()
						$(this).css({'margin-top':-($(this).height()/2+40)})
					});
					
					//关闭
					$(".guanb_op").on('click',function(){
						//$('.zdvjio').hide();
						$('.erdu').remove()
						$("html,body").height($(window).height()).css({"overflow-y": "auto"});
					})
					//关闭
				}
			}
	}
	
function tui_a(stau){
	//alert(ways_id);
	var ajax=new XMLHttpRequest()
		ajax.open("get","__CONTROLLER__/yiqueren/stau/"+stau,true)
		ajax.send()
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4 && ajax.status==200){
				document.getElementById('mubn').innerHTML=ajax.responseText;
				cdrbut()
			}
		}
}


$(function(){
	$(".aubtgh").click(function(){
		if($(this).hasClass('on')){
			//$(this).removeClass('on')
		}else{
		    $(this).addClass('on').siblings().removeClass('on');
		};
	})
	cdrbut()
	
	
})

function cdrbut(){
	$(".danw").each(function(q,w){
		if($(this).text()==''){
			$(this).parent().remove();
		}
    });
}
</script>
