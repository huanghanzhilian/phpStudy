<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码-设置新的密码</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/ligon_up.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="header login_header" id="header">
		<!-- <h1 class="qizi-title">维百士合作商家登入</h1>
		<div class="con-nav"></div> -->
	</div>
	<div class="login_containers" id="containers">
		<div class="qizi-log-cons">
		 	<div class="lohugrt">
		 		<div class="comhu_tinle">
		 			<span onclick="window.history.back()" class="return_linge">返回</span><span class="text_color1">重置密码-设置新的密码</span>
		 		</div>
		 		<form accept-charset="utf-8" class="submit-form" action="__CONTROLLER__/savepwd" method="post" onSubmit="return Checked();">
					<div class="input-group input-group1">
						<p class="input-title text_color1">设置新的密码</p>
						<div class="input-fill">
							<i class="input_icon input_icon_psd"></i>
							<input class="qizi-shuru" id="password" type="password" name="pwd" placeholder="输入新密码">
						</div>
					</div>
					<div class="input-group input-group1">
						<div class="input-fill">
							<input class="qizi-shuru qizi-shuru1" id="passwords" type="password" name="" placeholder="确认新密码">
						</div>
					</div>
					<input type="hidden" name="shou_name" value="{$shou_name}">
					<button class="qizi-login">确认</button>
				</form>
		 	</div>
		</div>
	</div>

<script src="__PUBLIC__/new/script/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
	function Checked(){
		if ( $("#password").val()=="" ) {
		    $("#password").val("");
			$("#password").focus().addClass("tips");
			$("#password").attr("placeholder", "密码不能為空");
			return false;
		}
		if ( $("#passwords").val()!=$("#password").val() ) {
		    $("#passwords").val("");
			$("#passwords").focus().addClass("tips");
			$("#passwords").attr("placeholder", "两次输入密码不正确");
			return false;
		}
		return true;
	}
</script>
</body>
</html>
