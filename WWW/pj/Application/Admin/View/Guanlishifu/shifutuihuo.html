<body class="body1_color">
<div class="header public_width">
    <h1 class="header_h1">配件管理
        <!--<a class="youb_mk" href="__CONTROLLER__/lz">已离职</a>-->
    </h1>
    
</div>

<div class="container public_width">
    <!--公共返回-->
    <div class="Return">
        <!--<span class="Return_button cursor" onClick="window.history.back()">返回</span>-->
        <a class="Return_button" href="__MODULE__/Index/index">返回</a>
    </div>
    <!--公共返回-->
    
    <!--上部tab-->
    <div class="tab_quehu">
        <ul class="tab_quehu_ul clearfix">
            <li class="tab_quehu_li fl"><a href="__CONTROLLER__/index">配件订单</a></li>
            <li class="tab_quehu_li fl"><a  class="on" href="__CONTROLLER__/shifutuihuo">配件退货</a></li>
            <li class="tab_quehu_li fl"><a href="__CONTROLLER__/huishou_a">回收管理</a></li>
        </ul>
    </div>
    <!--上部tab-->
    
    <div class="container_modify" id="xgpinpan">
        <ul class="zhuti_rom" style=" padding:0 110px; ">
            <li class="lmbhu lmbhuopd" style="border-bottom:none;">
               
                <a class="aubtgh on" href="javascript:void(0)" onclick='tui_a(0)'>退货中</a>
                <a class="aubtgh" href="javascript:void(0)" onclick='tui_a(1)'>已退货</a>
                <a class="aubtgh" href="javascript:void(0)" onclick='tui_a(2)'>退货失败</a>
            </li>
        </ul>
        <ul class="zhuti_rom" id="mubn">
            
            <foreach name='arr' item='kk'>
            <li class="lmbhu lmbhuopd" >
               
               <div class="listy_box">
                   <div class="listy_pk">订单号：{$kk.ddh}</div>
                   <div class="listy_pk">退货人：{$kk.username} {$kk.tuihuouser}</div>
                   <div class="listy_pk">退货编号：{$kk.cangku_name}</div>
                   <div class="listy_pk">退货产品：{$kk.cpk_name}<span class="fr">{$kk.cpk_price}元</span></div>
               </div>
               <div class="listy_kr">
                   <span class="listy_con">
                       <a class="didb llvcer" href="__CONTROLLER__/tuihuotg/tuihuo_id/{$kk.tuihuo_id}" onclick="if(confirm('是否确定通过?')==false)return false;">确认退货</a>
                       <a class="didb llvcer" href="__CONTROLLER__/tuihuobtg/tuihuo_id/{$kk.tuihuo_id}" onclick="if(confirm('是否不通过?')==false)return false;" >退货不合格</a>
                       <a class="didb" href="__CONTROLLER__/quxiaotuihuo/tuihuo_id/{$kk.tuihuo_id}" onclick="if(confirm('是否取消?')==false)return false;" >取消退货</a>
                   </span>
               </div>
            </li>
            </foreach>
        </ul>
    </div>
</div>

<script>  
$(function(){
	$(".aubtgh").click(function(){
		if($(this).hasClass('on')){
			//$(this).removeClass('on')
		}else{
		    $(this).addClass('on').siblings().removeClass('on');
		};
	})
})
</script>


<script type="text/javascript">
function tui_a(zt){
	//alert(ways_id);
	var ajax=new XMLHttpRequest()
		ajax.open("get","__CONTROLLER__/tuihuoajax/zt/"+zt,true)
		ajax.send()
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4 && ajax.status==200){
				document.getElementById('mubn').innerHTML=ajax.responseText
			}
		}
}


</script>
