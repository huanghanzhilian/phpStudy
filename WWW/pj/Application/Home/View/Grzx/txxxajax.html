<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<foreach name='arr' item='k'>
			单号:{$k.tixianshenqing_id} <br />
			提现金额:{$k.amt}<br />		
			账号:{$k.kahao}<br />
			姓名:{$k.xingming}<br />
			申请时间:{$k.txsq_time}<br />
				<if condition="strtoupper($k['zta']) eq  1">
					申请中
					<elseif condition="strtoupper($k['zta']) eq  2"/ > 
					已成功
					<elseif condition="strtoupper($k['zta']) eq 3"/ > 
					失败
			</if> 	<br /><br /><br />
	</foreach>
</body>
</html>
