<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>列车时刻表查询_列表</title>

<link rel="stylesheet" href="css/jquery.mobile-1.4.3.css"/>

<body>

                    <td>333</td>
                </tr>
                <tr>
                    <td>444;</td>
                    <td>555</td>
                    <td>6666</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="camera">导航1</a></li>
                <li><a href="#" data-icon="bullets">导航2</a></li>
                <li><a href="#" data-icon="clocl">导航3</a></li>

        </div>
    </div>
</div>

        <h1>标题2</h1>
    </div>

        <p>内容2</p>
        <p><a href="#index" data-transition="slidedown">index</a></p>
    </div>
    <div data-role="footer">
        <h1>页脚2</h1>
    </div>
</div>


<script>

$(document).on("pagebeforehide","#index",function(){        //第一个页面消失
	alert("pagebeforehide")
})

$(document).on("pagehide","#index",function(){        //第一个页面消失
	alert("pagehide")
})

$(document).on("pagebeforeshow","#index2",function(){        //第一个页面消失
	alert("pagebeforeshow")
})

$(document).on("pageshow","#index2",function(){        //第一个页面消失
	alert("pageshow")
})
</script>

</html>
