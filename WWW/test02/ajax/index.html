<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>使用load()方法异步请求数据</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<style>
#divtest{width:282px}#divtest .title{padding:8px;background-color:#00f;color:#fff;height:23px;line-height:23px;font-size:15px;font-weight:700}ul{float:left;width:280px;padding:5px 0;margin:0;font-size:14px;list-style-type:none}ul li{float:left;width:280px;height:23px;line-height:23px;padding:3px 8px}.fl{float:left}.fr{float:right}
</style>
</head>

<body> 
        <div id="divtest">
            <div class="title">
                <span class="fl">检测数字是否大于0</span> 
                <span class="fr"><input id="btnCheck" type="button" value="检测" /></span>
            </div>
            <ul>
               <li>请求输入一个数字 <input id="txtNumber" type="text" size="12" /></li>
            </ul>
        </div>
        

        <script type="text/javascript">
            $(function () {
                $("#btnCheck").bind("click", function () {
                    $.ajax({
                        url:"info_f.php",
                        data: { 'numl': $("#txtNumber").val() },
                        type: "post",
                        success: function (data) {
                            $("ul").append("<li>你输入的<b>  "
                            + $("#txtNumber").val() + " </b>是<b> "
                            + data + " </b></li>");
                        }
                    });
                })
            });
        </script>
    </body> 
</html>
