<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>使用load()方法异步请求数据</title>
<script src="http://libs.baidu.com/jquery/1.7.0/jquery.js" type="text/javascript"></script>
<style>
#divtest
{
    width: 282px;
}
#divtest .title
{
    padding: 8px;
    background-color:Blue;
    color:#fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
ul
{
    float: left;
    width: 280px; 
    padding: 5px 0px;
    margin: 0px;
    font-size: 14px;
    list-style-type: none;
}
img
{
    margin: 8px;
}
ul li
{
    float: left;
    width: 280px;
    height: 23px;
    line-height: 23px;
    padding: 3px 8px;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
#dd{ display:none;}
</style>
</head>

<body> 
        <div id="divtest">
            <div class="title">
                <span class="fl">我最爱吃的水果</span> 
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
            </div>
            <ul>
                <li id="dd">
                    <img src="jz.gif">
                </li>
            </ul>
        </div>
        
        <script type="text/javascript">
            $(function(){
				$("#dd").ajaxStart(function(){ 
                    $(this).show();});
                $("#dd").ajaxStop(function(){
                    $(this).hide();});
				
				$("#btnShow").bind("click", function () {
                    var $this = $(this);
                    $.ajax({
                        url:"info_f.php",
						type: "get",
                        dataType: "json",
                        success: function (data) {
                            $this.attr("disabled", "true");
                        $("ul").append("<li>我的名字叫：" + data.name + "</li>");
                        $("ul").append("<li>男朋友对我说：" + data.say + "</li>");
                        }
                    });
                })
				
				
            });
        </script>
    </body> 
</html>
