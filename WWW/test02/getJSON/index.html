<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>使用load()方法异步请求数据</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<style>
#divtest
{
    width: 282px;
}
#divtest .title
{
    padding: 8px;
    background-color:Blue;
    color:#fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
ul
{
    float: left;
    width: 280px; 
    padding: 5px 0px;
    margin: 0px;
    font-size: 14px;
    list-style-type: none;
}
img
{
    margin: 8px;
}
ul li
{
    float: left;
    width: 280px;
    height: 23px;
    line-height: 23px;
    padding: 3px 8px;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
</style>
</head>

<body> 
        <div id="divtest">
            <div class="title">
                <span class="fl">我最爱吃的水果</span> 
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
            </div>
            <ul></ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $("#btnShow").bind("click", function () {
                    var $this = $(this);
                    $.getJSON("sport.json",function(data){                       //json  url路径  返回   function   参数为数据请求成功后，执行的回调函数。
                    $this.attr("disabled", "true");
                    $.each(data, function (c,cs) {
                        if(c==3){
                            $("ul").append("<li>" + cs["name"] + "</li>");}
					});
    
                    });
                })
            });
        </script>
    </body> 
</html>








<!--
data是个数组,sport是数组中的一项

比如说,data=[

{name:'小明',age:12},

{name:'小红',age:13}

]

sport就是{name:'xx',age:xx}这样的一项,所以取的sport.name


这是人家规定的写法,就像你知道那个index是下标一样,都是人家封装好的 

-->
